linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - bodyclose
    - golint
    - stylecheck
    - gosec
    - interfacer
    - unconvert
    - dupl
    - goconst
    - gocyclo
    - gocognit
    - gofmt
    - goimports
    - maligned
    - depguard
    - misspell
    - lll
    - unparam
    - dogsled
    - prealloc
    - gocritic
    - gochecknoinits
    - funlen

linters-settings:
  funlen:
    lines: 70
    statements: 50

issues:
  exclude-rules:
    - path: _test\.go$
      linters:
        - gocyclo
        - gocognit
        - errcheck
        - dupl
        - gosec
        - goconst
        - funlen
        - maligned
    # test utilities might not fulfill all conventions, as they are just used
    # for testing
    - path: test_util\.go$
      linters:
        - golint
        - unparam
    # not a duplicate, but two types with delegate methods
    - path: ^pkg/errors/user_(info|error).go$
      linters: dupl
    # restriction functions tend to get long/complex
    - path: ^pkg/impl/restriction/
      linters:
        - funlen
        - gocognit
    # there would be no point in splitting this up
    - path: ^pkg/utils/embedutil/builder.go$
      linters: funlen
      text: ^Function 'Build' is too long \(\d+ > \d+\)$
    # this is required to maintain readability
    - path: ^pkg/utils/i18nutil/permission_terms.go$
      linters:
        - golint
        - stylecheck
      text: should not use dot imports
    # resolving inheritance, not complicated, just long
    - path: ^pkg/plugin/registered_(command|module).go$
      linters:
        - funlen
        - gocognit
    - path: ^pkg/impl/arg/comma_parser.go$
      linters: funlen
      text: ^Function 'parseArgs' has too many statements \(\d+ > \d+\)$