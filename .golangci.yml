linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - bodyclose
    - golint
    - stylecheck
    - gosec
    - interfacer
    - unconvert
    - dupl
    - goconst
    - gocyclo
    - gocognit
    - gofmt
    - goimports
    - maligned
    - depguard
    - misspell
    - lll
    - unparam
    - dogsled
    - prealloc
    - gocritic
    - gochecknoinits
    - funlen

issues:
  exclude-rules:
    - path: _test\.go$
      linters:
        - gocyclo
        - gocognit
        - errcheck
        - dupl
        - gosec
        - goconst
        - funlen
    # utilities for testing
    - path: /test_utils\.go$
    # there would be no point in splitting this up
    - path: ^pkg/utils/discordutil/embed.go$
      linters:
        - funlen
      text: ^Function 'Build' is too long \(\d+ > \d+\)$
    # this is required to maintain readability
    - path: ^pkg/utils/discordutil/terms.go$
      linters:
        - golint
        - stylecheck
      text: should not use dot imports